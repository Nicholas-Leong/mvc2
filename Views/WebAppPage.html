<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web App Test</title>
    <script>
        function updateCurrentTime() {
            var currentTimeElement = document.getElementById('currentTime');
            currentTimeElement.innerText = '<%= GetCurrentTime() %>';
        }
        setInterval(updateCurrentTime, 1000);
    </script>
</head>
<body>
    <h1>Current Time:</h1>
    <p id="currentTime"></p>
</body>
</html>
