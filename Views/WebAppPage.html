<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web App Test</title>
</head>
<body>
    
    <div>
        <h1 id="current-time"></h1>
    </div>

</body>

<script>
    let time = document.getElementById("current-time");

    setInterval(() => {
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
    }, 1000);
</script>

</html>
