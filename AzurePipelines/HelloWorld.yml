trigger:
- master

pool:
  name: 'fyp_pool'

variables:
  buildConfiguration: 'Release'

steps:

- script: echo Hello World!
  displayName: 'Run a one-liner script'
- checkout: self
  fetchDepth: 0

- script: |
    echo This codespace hostname:
    echo ------------------------
    echo $HOSTNAME
  displayName: 'Run a multi-line script'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.2.x'

- script: dotnet build ./src/WebApplication1.sln --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'mvc2.csproj'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'fyp-sonar-key'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: '21025478_mvc2'
    cliProjectName: 'mvc2'
    cliSources: '.'
- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: WhiteSource@21
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
- task: Docker@2
  inputs:
    containerRegistry: 'Docker (don''t delete)'
    repository: 'chloesacil / mvc2'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'